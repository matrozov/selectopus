<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Selectopus</title>

        <link href="bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="../src/css/selectopus.css">

    </head>
    <body style="padding: 50px; width: 900px; margin: 0 auto;">
        <select class="selectopus2" multiple></select>

        <button id="clk">Click me</button>

        <script src="jquery.min.js"></script>
        <script src="bootstrap.min.js"></script>
        <script src="../src/js/selectopus.js"></script>
        <script src="../src/js/i18n/en.js"></script>
        <script src="../src/js/i18n/ru.js"></script>

        <script>
            $(document).ready(function() {
                $('.selectopus2').selectopus({
                    values: {
                        'bla': 'bla-title',
                        'bla2': 'bla2-title'
                    }
                });


                $('#clk').click(function() {
                    $('select').selectopus().values = {'vla':'vbbbb'};
                });
            });
        </script>
    </body>
</html>
